name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r flask_app/requirements.txt  # Ensure correct path

      - name: Run tests
        run: |
          pytest  # Ensure your tests are located correctly

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.DIGITAL_OCEAN_IP }}
          username: root
          key: ${{ secrets.DIGITAL_OCEAN_SSH_KEY }}
          script: |
            cd /var/www/html/cicd  # Ensure this path matches where your app is
            docker-compose down
            docker-compose up -d --build

  github_pages_deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.3.0
        with:
          branch: gh-pages
          folder: flask_app/templates
      - name: Run tests
        run: |
          pytest
        shell: bash
